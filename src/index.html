<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Macro Calculator</h1>
<div id="output">
  <p>Calculate Macros</p>
  <div id="macroFormDiv">
    <form id="macroForm">
      <div class="age">
        <h4>Age</h4>
        <input type="text" name="age" placeholder="Age" value="36">
      </div>
      <div class="gender">
        <h4>Gender</h4>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
      <div class="weight">
        <h4>Weight</h4>
        <input type="text" name="weight" placeholder="Weight" value="175">
      </div>
      <div class="height">
        <h4>Height</h4>
        <input type="text" name="feet" placeholder="Feet" value="5">
        <input type="text" name="inches" placeholder="Inches" value="10">
      </div>
      <div class="bodyFat">
        <h4>Body Fat %</h4>
        <input type="text" name="bodyFat" placeholder="(Optional)" value="16">
      </div>
      <div class="activity">
        <h4>Activity Level</h4>
        <input type="radio" name="activity" value="sedetary" checked> Sedetary<br>
        <input type="radio" name="activity" value="light"> Light<br>
        <input type="radio" name="activity" value="moderate"> Moderate<br>
        <input type="radio" name="activity" value="very"> Very Active<br>
        <input type="radio" name="activity" value="extra"> Extra Active
      </div>
      <div class="goal">
        <h4>Goal</h4>
        <input type="radio" name="goal" value="lose"> Lose Weight<br>
        <input type="radio" name="goal" value="maintain"> Maintain Weight<br>
        <input type="radio" name="goal" value="gain" checked> Gain Weight
      </div>
      <div class=goalPercent>
        <h4>Percentage Increase or Decrease</h4>
        <input type="text" name="goalPercent" placeholder="Goal Percentage" value="20">
      </div>
    </form>
  </div>
  <button class="calculate">Calculate</button>
  <h2 id="tdee_msje"></h2>
  <h2 id="tdee_kmf"></h2>
</div>
<script src="js/convert.js"></script>
<script src="js/calc.js"></script>
<script src="js/Stats.js"></script>
<script src="js/app.js"></script>
</body>
</html>
