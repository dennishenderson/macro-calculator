<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Macro Calculator</h1>
<div id="output">
  <div id="macroFormDiv">
    <form id="statsForm">
      <div class="age">
        <h4>Age</h4>
        <input type="text" name="age" placeholder="Age" value="36">
      </div>
      <div class="gender">
        <h4>Gender</h4>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
      <div class="weight">
        <h4>Weight</h4>
        <input type="text" name="weight" placeholder="Weight" value="175.4">
      </div>
      <div class="height">
        <h4>Height</h4>
        <input type="text" name="feet" placeholder="Feet" value="5">
        <input type="text" name="inches" placeholder="Inches" value="10">
      </div>
      <div class="bodyFat">
        <h4>Body Fat %</h4>
        <input type="text" name="bodyFat" placeholder="(Optional)" value="16">
      </div>
      <div class="activity">
        <h4>Activity Level</h4>
        <input type="radio" name="activity" value="sedetary"> Sedetary<br>
        <input type="radio" name="activity" value="light" checked> Light<br>
        <input type="radio" name="activity" value="moderate"> Moderate<br>
        <input type="radio" name="activity" value="very"> Very Active<br>
        <input type="radio" name="activity" value="extra"> Extra Active
      </div>
      <div class="goal">
        <h4>Goal</h4>
        <span id="goalText">Maintain Weight</span><br>
        <input type="range" name="goal" min="-20" max="20" step="5" onchange="updateGoalText(this.value);">
      </div>
    </form>
    <button class="calculate">Calculate</button>
    <form id="macroForm">
      <p></p>
      <div class="results">
        <span id="calorieText">Calories</span><br>
        <span id="proteinText">Protein</span><br>
        <span id="fatText">Fat</span><br>
        <span id="carbohydrateText">carbohydrate</span>
      </div>
      <p></p>
      <div class="protein">
        <h4>Adjust Protein</h4>
        <input type="radio" name="protein" value="adequate" onchange="updateProteinText(this.value);"> Adequate (.64g /lbs)
        <input type="radio" name="protein" value="recommended" onchange="updateProteinText(this.value);" checked> Recommended (.82g /lbs)
        <input type="radio" name="protein" value="maximum" onchange="updateProteinText(this.value);"> Maximum (1g /lbs)
      </div>
    </form>
  </div>
  <h2 id="tdee_msje"></h2>
  <h2 id="tdee_kmf"></h2>
</div>
<script src="js/convert.js"></script>
<script src="js/calc.js"></script>
<script src="js/Mass.js"></script>
<script src="js/Height.js"></script>
<script src="js/Energy.js"></script>
<script src="js/Stats.js"></script>
<script src="js/Macro.js"></script>
<script src="js/Macros.js"></script>
<script src="js/app.js"></script>
</body>
</html>
